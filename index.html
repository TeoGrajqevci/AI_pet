<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI_PET</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .canvas-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    canvas {
      background: #ffffff;
      display: block;
      margin: 0;
      border: 3px solid #00000000;
      width: 1024px; 
      height: 1024px; 
      image-rendering: crisp-edges;
    }
    #stats {
      margin: 10px auto;
      font-size: 18px;
      color: #333;
    }
    #controls {
      margin-top: 20px;
    }
    button {
  background: linear-gradient(145deg, #ffcc00, #ff9900);
  border: 2px solid #cc6600;
  border-radius: 12px;
  width: 100px;
  height: 100px;
  font-size: 20px;
  font-weight: bold;
  color: #fff;
  text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
  box-shadow: 0 6px 0 #cc6600, 0 8px 12px rgba(0, 0, 0, 0.3);
  cursor: pointer;
  transition: transform 0.1s ease, box-shadow 0.1s ease;
  margin: 0 10px;
}

button:active {

  transform: translateY(6px);
  box-shadow: 0 2px 0 #cc6600, 0 4px 6px rgba(0, 0, 0, 0.3);
}

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
  
</head>
<body>
  <div class="canvas-container">
    <canvas id="gameCanvas" width="512" height="512"></canvas>
    <canvas id="feedCanvas" width="1280" height="960"></canvas>
  </div>
 
  <div id="stats">Fullness: 50 | Happiness: 50</div>
  <div id="controls">
    <button id="feedBtn">Feed</button>
    <button id="playBtn">Play</button>
  </div>

  <div id="masterPrompt" style="margin-top:20px; font-size:18px; color:#333;"></div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
